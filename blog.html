<!-- In this example, I will use grid system to create a blog style template -->

<body>
    <div class="blog-grid">
        <div class="header blog-item">
            <h1>Header</h1>
        </div>
        <div class="leftbar blog-item">
            <img src="https://media.giphy.com/media/yTrcALesdjU5O/giphy.gif">
        </div>
        <div class="main blog-item">
            <h2>Title</h2>
            <p>CSS Grid Layout (aka "Grid"), is a two-dimensional grid-based layout system that aims to do nothing less
                than completely
                change the way we design grid-based user interfaces. CSS has always been used to lay out our web pages,
                but it's never
                done a very good job of it</p>
        </div>
        <div class="rightbar blog-item">
            <img src="https://media.giphy.com/media/yTrcALesdjU5O/giphy.gif">
        </div>
        <div class="footer blog-item">
            <h1>this is footer</h1>
        </div>
    </div>




</body>

</html>
